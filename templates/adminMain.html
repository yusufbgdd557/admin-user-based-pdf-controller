<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Raleway", sans-serif;
        color: #f2f2f2;
        background-color: #303641;
      }
      .main {
        justify-content: center;
        align-items: center;
        margin: 15% auto;
      }
      .label {
        font-size: 50px;
        text-align: center;
      }
      .container {
        height: 200px;
        position: relative;
      }
      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      .button {
        padding: 6px 25px;
        background: #373e4a;
        color: #c1c3c6;
        font-weight: bold;
        border: 0 none;
        cursor: pointer;
        border-radius: 3px;
      }
      .button1 {
        width: 200px;
        height: 100px;
      }
      .button2 {
        width: 200px;
        height: 100px;
      }
      a {
        text-decoration: none;
        display: inline-block;
        padding: 8px 16px;
        margin-left: -0.7em;
      }

      a:hover {
        background-color: #1a1c1d;
        color: #f2f2f2;
      }

      .previous {
        background-color: #373e4a;
        color: #f2f2f2;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
  </head>
  <body>
    <div class="main">
      <h1 class="label">
        <a href="/admin/login" class="previous">&laquo;</a>  Admin Page <br />
        Choose What you do :
      </h1>
      <div class="container">
        <div class="center">
          <a href="/admin/useroperations"
            ><button class="button button1">User Operations</button></a
          >
          <a href="/admin/pdfinfo"
            ><button class="button button2">Show PDF Infos</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
